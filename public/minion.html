<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Master, what your command?</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="styles.css" rel="stylesheet">
</head>
<body>

  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="main-container">
        <div class="inner cover">
          <h1>I am your minion, a command please!</h1>

          <div class="row">

            <div class="col-lg-12">
              <div class="input-group input-group-lg">
                <input id="command" type="text" class="form-control" placeholder="Type in a command ..." onchange='hide_result();'>
                <span class="input-group-btn">
                  <button class="btn btn-runit" type="button" onclick="runit()">Run</button>
                </span>
              </div>
            </div>

            <div class="col-lg-12">
              <pre id="result"></pre>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="minion.js"></script>
</body>
</html>
